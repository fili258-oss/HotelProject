{% extends 'base.html' %}
{% load static %}
{% block title %} MyHotel | Añadir Servicio {% endblock %}
{% block css %}
<style>
  .register {
    min-height: 80vh;
  }
  .bg-image {
    background-image: url("{% static '/assets/imgs/home/WorkBanner.jpg' %}");
    background-size: cover;
    background-position: center;
  }
  .register-heading {
    font-weight: 300;
  }
  .btn-register {
    font-size: 0.9rem;
    letter-spacing: 0.05rem;
    padding: 0.75rem 1rem;
  }
</style>
{% endblock %}
{% block content %}
<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="register d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h1 class="register-heading mb-4">Añadir Servicio</h1>
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
                {% endfor %}
              {% endif %}
              <form action="" method="POST">
                {% csrf_token %}
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" name="nombre_servicio" id="nombre_servicio" placeholder="Nombre del servicio" required>
                  <label for="nombre_servicio">Nombre del servicio</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea class="form-control" name="descripcion_servicio" id="descripcion_servicio" placeholder="Descripción"></textarea>
                  <label for="descripcion_servicio">Descripción</label>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-lg btn-primary btn-register text-uppercase fw-bold mb-2">Añadir</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
