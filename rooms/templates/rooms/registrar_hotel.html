{% extends 'base.html' %}
{% load static %}
{% block title %} MyHotel | Registrar Hotel {% endblock %}
{% block css %}
<style>
  .register { min-height: 80vh; }
  .register-heading { font-weight: 300; }
  .btn-register { font-size: 0.9rem; letter-spacing: 0.05rem; padding: 0.75rem 1rem; }
</style>
{% endblock %}
{% block content %}
<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="col-md-8 col-lg-6 mx-auto">
      <div class="register d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h1 class="register-heading mb-4">
                <i class="fas fa-hotel me-2"></i>Registrar Hotel
              </h1>
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
                {% endfor %}
              {% endif %}
              <form action="" method="POST">
                {% csrf_token %}
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" required>
                  <label for="nombre">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea class="form-control" name="direccion" id="direccion" placeholder="Dirección" required></textarea>
                  <label for="direccion">Dirección</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" name="ciudad" id="ciudad" placeholder="Ciudad" required>
                  <label for="ciudad">Ciudad</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" name="pais" id="pais" placeholder="País" required>
                  <label for="pais">País</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Teléfono" required>
                  <label for="telefono">Teléfono</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" name="email_contacto" id="email_contacto" placeholder="Correo electrónico" required>
                  <label for="email_contacto">Correo electrónico</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" name="categoria_estrellas" id="categoria_estrellas" placeholder="Categoría (estrellas)" required>
                  <label for="categoria_estrellas">Categoría (estrellas)</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea class="form-control" name="descripcion_general" id="descripcion_general" placeholder="Descripción"></textarea>
                  <label for="descripcion_general">Descripción</label>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-lg btn-primary btn-register text-uppercase fw-bold mb-2">Registrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
