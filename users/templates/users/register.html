{% extends 'base.html' %}
{% load static %}
{% block title %} MyHotel | Registro de Cliente {% endblock %}
{% block css %}
<style>
  .register {
    min-height: 80vh;
  }
  .bg-image {
    background-image: url("{% static '/assets/imgs/home/WorkBanner.jpg' %}");
    background-size: cover;
    background-position: center;
  }
  .register-heading {
    font-weight: 300;
  }
  .btn-register {
    font-size: 0.9rem;
    letter-spacing: 0.05rem;
    padding: 0.75rem 1rem;
  }
</style>
{% endblock %}
{% block content %}
<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="register d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h1 class="register-heading mb-4">Crear Cuenta</h1>
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
                {% endfor %}
              {% endif %}
              <form action="" method="POST">
                {% csrf_token %}
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" name="username" id="username" placeholder="Usuario" required>
                  <label for="username">Usuario</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Correo electrónico" required>
                  <label for="email">Correo electrónico</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" required>
                  <label for="nombre">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido" required>
                  <label for="apellido">Apellido</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Teléfono">
                  <label for="telefono">Teléfono</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea class="form-control" name="direccion" id="direccion" placeholder="Dirección"></textarea>
                  <label for="direccion">Dirección</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea class="form-control" name="preferencias" id="preferencias" placeholder="Preferencias"></textarea>
                  <label for="preferencias">Preferencias</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" name="password1" id="password1" placeholder="Contraseña" required>
                  <label for="password1">Contraseña</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirmar contraseña" required>
                  <label for="password2">Confirmar contraseña</label>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-lg btn-primary btn-register text-uppercase fw-bold mb-2">Registrarse</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
