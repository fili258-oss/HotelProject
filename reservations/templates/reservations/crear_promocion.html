{% extends 'base.html' %}
{% load static %}
{% block title %} MyHotel | Crear Promoción {% endblock %}
{% block css %}
<style>
  .register {
    min-height: 80vh;
  }
  .bg-image {
    background-image: url("{% static '/assets/imgs/home/WorkBanner.jpg' %}");
    background-size: cover;
    background-position: center;
  }
  .register-heading {
    font-weight: 300;
  }
  .btn-register {
    font-size: 0.9rem;
    letter-spacing: 0.05rem;
    padding: 0.75rem 1rem;
  }
</style>
{% endblock %}
{% block content %}
<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="register d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h1 class="register-heading mb-4">Crear Promoción</h1>
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
                {% endfor %}
              {% endif %}
              <form action="" method="POST">
                {% csrf_token %}
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" name="codigo_promo" id="codigo_promo" placeholder="Código de promoción" required>
                  <label for="codigo_promo">Código de promoción</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea class="form-control" name="descripcion" id="descripcion" placeholder="Descripción"></textarea>
                  <label for="descripcion">Descripción</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="number" step="0.01" class="form-control" name="descuento_porcentaje" id="descuento_porcentaje" placeholder="Descuento (%)">
                  <label for="descuento_porcentaje">Descuento (%)</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="number" step="0.01" class="form-control" name="descuento_fijo" id="descuento_fijo" placeholder="Descuento fijo">
                  <label for="descuento_fijo">Descuento fijo</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="date" class="form-control" name="fecha_inicio" id="fecha_inicio" required>
                  <label for="fecha_inicio">Fecha de inicio</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="date" class="form-control" name="fecha_fin" id="fecha_fin" required>
                  <label for="fecha_fin">Fecha de fin</label>
                </div>
                <div class="form-check mb-3">
                  <input type="checkbox" class="form-check-input" name="activa" id="activa" checked>
                  <label class="form-check-label" for="activa">Activa</label>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-lg btn-primary btn-register text-uppercase fw-bold mb-2">Crear</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
